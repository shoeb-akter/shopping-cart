<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section>
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="minusBtnMobile" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="mobileAmount" type="text" class="form-control text-center" value="1">
                                    <button id="plusBtnMobile" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5 id="mobilePrice">$1219</h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="minusCassingBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="casingAmount" type="text" class="form-control text-center" value="1">
                                    <button id="plusCaasingBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5>$ <span id="casingPrice">59</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$0</h5>
                                <h5>$<span id="total">00</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button id="totalBtn" type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
                      //Mobile Plus Button
        const plusBtnMobile = document.getElementById('plusBtnMobile');
        plusBtnMobile.addEventListener('click',function(){
        
        const mobileAmount = document.getElementById('mobileAmount').value;
        const mobileAmountNumber = parseFloat(mobileAmount);
        const totalMobileAmount = mobileAmountNumber + 1;
        document.getElementById('mobileAmount').value = totalMobileAmount;
        
        const mobilePrice = document.getElementById('mobilePrice').innerText;
        const mobilePriceNumber = parseFloat(mobilePrice);
        const totalMobilePrice = totalMobileAmount * 1219;
        document.getElementById('mobilePrice').innerText = totalMobilePrice;
        
        })
                    //Mobile minus Button

        const minusBtnMobile = document.getElementById('minusBtnMobile');
        minusBtnMobile.addEventListener('click',function(){
        
        const mobileAmount = document.getElementById('mobileAmount').value;
        const mobileAmountNumber = parseFloat(mobileAmount);
        const totalMobileAmount = mobileAmountNumber - 1;
        if(totalMobileAmount < 0){
            return 1;
        }
        document.getElementById('mobileAmount').value = totalMobileAmount;
        
        const mobilePrice = document.getElementById('mobilePrice').innerText;
        const mobilePriceNumber = parseFloat(mobilePrice);
        const totalMobilePrice = totalMobileAmount * 1219;
        document.getElementById('mobilePrice').innerText = totalMobilePrice;
        
        })

                    //casing plus button

        const plusCaasingBtn = document.getElementById('plusCaasingBtn');
        plusCaasingBtn.addEventListener('click',function(){
        
        const casingAmount = document.getElementById('casingAmount').value;
        const casingAmountNumber = parseFloat(casingAmount);
        const totalCasingAmount = casingAmountNumber + 1;
        document.getElementById('casingAmount').value = totalCasingAmount;
        
        const casingPrice = document.getElementById('casingPrice').innerText;
        const casingPriceNumber = parseFloat(casingPrice);
        const totalCasingPrice = totalCasingAmount * 59;
        document.getElementById('casingPrice').innerText = totalCasingPrice;
        })



                //casing minus button;
        const minusCassingBtn = document.getElementById('minusCassingBtn');
        minusCassingBtn.addEventListener('click',function(){
        
        const casingAmount = document.getElementById('casingAmount').value;
        const casingAmountNumber = parseFloat(casingAmount);
        const totalCasingAmount = casingAmountNumber - 1;
        if(totalCasingAmount < 0){
            return 1;
        }
        document.getElementById('casingAmount').value = totalCasingAmount;
        
        const casingPrice = document.getElementById('casingPrice').innerText;
        const casingPriceNumber = parseFloat(casingPrice);
        const totalCasingPrice = totalCasingAmount * 59;
        document.getElementById('casingPrice').innerText = totalCasingPrice;
        })
    </script>
</body>

</html>
